apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sqlgrey
  name: sqlgrey
  namespace: gnuu
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
      - image: gnuu/postfix
        imagePullPolicy: Always
        command:
        - /sqlgrey.sh
        #command: ['sh', '-c']
        #args: ["tail -f /dev/null"]
        name: sqlgrey
        ports:
          - containerPort: 2501
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: workdir
          mountPath: /work-dir
      initContainers:
      - name: install
        image: gnuu/busybox
        command: ['bash', '-x', "/sidecar/run.sh"]
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
        - name: mail-sidecar
          mountPath: /sidecar
        env:
        - name: mysql_port
          valueFrom:
            secretKeyRef:
              name: gnuu-secrets
              key: mysql_port
        - name: mysql_db
          valueFrom:
            secretKeyRef:
              name: gnuu-secrets
              key: mysql_db
        - name: mysql_user
          valueFrom:
            secretKeyRef:
              name: gnuu-secrets
              key: mysql_user
        - name: mysql_password
          valueFrom:
            secretKeyRef:
              name: gnuu-secrets
              key: mysql_password
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccountName: gnuu-mail
      volumes:
      - name: workdir
        emptyDir: {}
      - name: mail-sidecar
        configMap:
          name: mail-sidecar
