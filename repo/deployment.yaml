apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: repo
  name: repo
  namespace: gnuu
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: repo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: repo
    spec:
      containers:
      - image: gnuu/nginx
        imagePullPolicy: Always
        name: repo
        ports:
          - containerPort: 8080
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: workdir
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: install
        image: gnuu/busybox
        command:
        - cp
        - "/data/src/*"
        - "/work-dir/"
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
        - name: data
          mountPath: "/data"
      dnsPolicy: Default
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: workdir
        emptyDir: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
