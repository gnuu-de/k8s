---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gnuu-api
data:
  config.py: |
    # env $DOCKERHOOK_TOKEN overrides this.
    APIKEY = 'secret'
    # Add your script using the name of your repository as the key
    HOOKS = {
             'busybox': 'sh /api/busybox.sh',
             'nginx': 'sh /api/nginx.sh',
             'postfix': 'sh /api/postfix.sh',
             'innuucp': 'sh /api/innuucp.sh',
             'gnuuaio': 'sh /api/gnuuaio.sh'
            }
  busybox.sh: |
    curl -d "{\"text\":\"New Deployment: busybox\", \"key\": \"$DOCKERHOOK_TOKEN\"}" "http://matrixbot/$MATRIX_ROOM"
    kubectl get deployments
  nginx.sh: |
    curl -d "{\"text\":\"New Deployment: nginx\", \"key\": \"$DOCKERHOOK_TOKEN\"}" "http://matrixbot/!kDLIfARrwAWsoJnDIR:matrix.org"
    kubectl rollout restart deployment/nginx
  postfix.sh: |
    curl -d "{\"text\":\"New Deployment: postfix\", \"key\": \"$DOCKERHOOK_TOKEN\"}" "http://matrixbot/!kDLIfARrwAWsoJnDIR:matrix.org"
    kubectl rollout restart statefulset/mail
    kubectl rollout restart deployment/sqlgrey
  innuucp.sh: |
    curl -d "{\"text\":\"New Deployment: innuucp\", \"key\": \"$DOCKERHOOK_TOKEN\"}" "http://matrixbot/!kDLIfARrwAWsoJnDIR:matrix.org"
    kubectl rollout restart statefulset/news
  gnuuaio.sh: |
    curl -d "{\"text\":\"New Deployment: gnuuaio\", \"key\": \"$DOCKERHOOK_TOKEN\"}" "http://matrixbot/!kDLIfARrwAWsoJnDIR:matrix.org"
    kubectl rollout restart statefulset/aio
